<!DOCTYPE html>
<html>
<head>
    <title>Boleto</title>
    <style>
        /* Estilos CSS para o boleto */

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .boleto-container {
            background-color: #f7f7f7;
            border: 1px solid #ccc;
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
        }

        .boleto-container p {
            margin: 10px 0;
        }

        .boleto-container .label {
            font-weight: bold;
        }

        .boleto-container .barcode {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Boleto</h1>
    <div class="boleto-container">
        <p><span class="label">Nome do Beneficiário:</span> Nome do Beneficiário</p>
        <p><span class="label">CNPJ/CPF do Beneficiário:</span> 123.456.789-00</p>
        <p><span class="label">Valor:</span> R$ 100,00</p>
        <p><span class="label">Vencimento:</span> 01/01/2023</p>
        <p><span class="label">Linha Digitável:</span> 12345.67890 12345.678901 23456.789012 3 45670000010000</p>
        <div class="barcode">
            <img src="barcode.png" alt="Código de Barras">
        </div>
    </div>
</body>
</html>
